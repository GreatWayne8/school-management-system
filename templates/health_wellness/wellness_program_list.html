{% extends "base.html" %}

{% block content %}
<h1>Wellness Programs</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </thead>
    <tbody>
        {% for program in programs %}
        <tr>
            <td>{{ program.name }}</td>
            <td>{{ program.start_date }}</td>
            <td>{{ program.end_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No programs found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create New Route</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group row">
            <label for="{{ form.route_name.id_for_label }}" class="col-sm-2 col-form-label">Route Name</label>
            <div class="col-sm-10">
                {{ form.route_name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                {{ form.description }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.start_location.id_for_label }}" class="col-sm-2 col-form-label">Start Location</label>
            <div class="col-sm-10">
                {{ form.start_location }}
            </div>
        </div>
        <div class="form-group row">
            <label for="{{ form.end_location.id_for_label }}" class="col-sm-2 col-form-label">End Location</label>
            <div class="col-sm-10">
                {{ form.end_location }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save Route</button>
                <a href="{% url 'transportation:route_list' %}" class="btn btn-secondary ml-2">Back to Route List</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Student Pickup Detail</h2>
<p><strong>Student:</strong> {{ pickup.student }}</p>
<p><strong>Pickup Location:</strong> {{ pickup.pickup_location }}</p>
<p><strong>Dropoff Location:</strong> {{ pickup.dropoff_location }}</p>
<p><strong>Route:</strong> {{ pickup.route }}</p>
<p><strong>Bus:</strong> {{ pickup.bus }}</p>
<a href="{% url 'student_pickup_list' %}">Back to Student Pickup List</a>
{% endblock %}
